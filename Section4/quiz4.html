<!DOCTYPE html>
<html>
<head>
	<title>Inputs and forms quiz</title>
	<!-- <link href="style.css" rel="stylesheet" type="text/css"> -->
	<link href='http://fonts.googleapis.com/css?family=Comic+Sans' rel='stylesheet' type='text/css'>
</head>
<body>

<h1>Register</h1>

<form>
	<label for="firstName">First Name:</label>
	<input type="text" name="first_name" id="firstName" placeholder="John" required>
	<label for="lastName">Last Name:</label>
	<input type="text" name="last_name" id="lastName" placeholder="Doe" required>
	<div>
		<label for="male">Male</label>
		<input type="radio" name="genderChoice" id="male" value="male">

		<label for="female">Female</label>
		<input type="radio" name="genderChoice" id="female" value="female">

		<label for="other">Other</label>
		<input type="radio" name="genderChoice" id="other" value="other">
	</div>

	<div>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" placeholder="your@email.com" required>

		<label for="password">Password</label>
		<input type="password" name="password" id="password" pattern=".{5,10}" required title="5 to 10 characters">
	</div>

	<div>
		<label for="birthday">Birthday</label>
		<select name="monthChoice">
			<option>Month</option>
			<option value="January">January</option>
			<option value="February">February</option>
			<option value="March">March</option>
		</select>

		<select name="dayChoice">
			<option>Day</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
		</select>

		<select name="yearChoice">
			<option>Year</option>
			<option value="2017">2017</option>
			<option value="2016">2016</option>
			<option value="2015">2015</option>
		</select>
	</div>

	<div>
		<label for="terms">I agree to terms and conditions</label>
		<input id="terms" type="checkbox" name="terms" value="agreed">
	</div>

	<button>Submit</button>
</form>


</body>
</html>
